<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="agency">Agencia:</label>
  <input id="agenciaInput" type="text" formControlName="agency">
  <button id="criaAgenciaBtn" type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<div id="dadosConta">
  <p>Conta {{contaGerada.account}}</p>
  <p>Agencia {{contaGerada.agency | agency}}</p>
</div>
